<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Balance Sheet</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
 <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
 <script src="main.js"></script>

</head>
<body ng-app='snuffles' ng-controller='mainCtrl'>
  <div class="container">
    <h4>Balance Sheet</h4>
  </div>
  <br>
  <div class="divider"></div>
  <div class="container">
  <form class="col s12">
   <div class="row">
     <div class="input-field col s4">
       <input type="text" placeholder="Description" ng-model="newTrans.desc">
     </div>
     <div class="input-field col s2">
       <input type="date" ng-model="newTrans.date">
     </div>
     <div class="input-field col s3">
       <input id="amount" type="number" step="0.01" placeholder="   Amount" ng-model="newTrans.amount">
     </div>
     <div class="input-field col s2">
      <select class="browser-default" ng-model="newTrans.type">
        <!-- <option value="none" disabled selected>Transaction type</option> -->
        <option value="deposit">Deposit</option>
        <option value="withdraw">Withdrawal</option>
      </select>
    </div>
    <a class="btn-floating btn-large waves-effect waves-light red" ng-click="addTrans()"><i class="material-icons">add</i></a>
   </div>
 </form>
 </div>
    <div class="divider"></div>
    <div class="container">
    <table class="responsive-table highlight bordered z-depth-2">
        <thead>
          <tr>
              <th data-field="desc">Description</th>
              <th data-field="date">Date</th>
              <th data-field="amount">Amount</th>
              <th data-field="type">Type</th>
              <th data-field="total">Total: {{total | currency}}</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat='transaction in trans track by $index'>
            <td>{{transaction.desc}}</td>
            <td>{{transaction.date | date:'MM/dd/yyyy'}}</td>
            <td>{{transaction.amount | currency}}</td>
            <td>{{transaction.type}}</td>
            <td>
              <button class="modal-trigger3 waves-effect waves-light btn" ng-click='delTrans(trans)'><i class="material-icons center">delete</i></button>
            </td>
          </tr>
        </tbody>
      </table>

  </div>
